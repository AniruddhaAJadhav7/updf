{% extends "base.html" %}

{% block content %}
<section class="converter">
    <h1>PDF to EPUB Converter</h1>
    <form action="/convert" method="post" enctype="multipart/form-data" id="convertForm">
        <div class="file-input">
            <input type="file" name="file" id="file" accept=".pdf" required>
            <label for="file">Choose a PDF file</label>
        </div>
        <button type="submit" id="convertBtn" class="button">Convert</button>
    </form>
    <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p class="loading-text">Converting... Please wait.</p>
    </div>
    <div id="error" class="hidden">
        <p class="error">An error occurred during conversion. Please try again.</p>
    </div>
</section>
{% endblock %}

{% block extra_css %}
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }

    .container {
        width: 80%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    header {
        background: #333;
        color: #fff;
        padding: 10px 0;
    }

    header nav ul {
        list-style: none;
        padding: 0;
    }

    header nav ul li {
        display: inline;
        margin: 0 15px;
    }

    header nav ul li a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s;
    }

    header nav ul li a:hover {
        color: #ddd;
    }

    main {
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    footer {
        text-align: center;
        padding: 10px 0;
        background: #333;
        color: #fff;
        margin-top: 20px;
    }

    .converter {
        text-align: center;
    }

    .converter h1 {
        margin-bottom: 20px;
        color: #333;
    }

    .file-input {
        margin-bottom: 20px;
    }

    .file-input input[type="file"] {
        display: none;
    }

    .file-input label {
        display: inline-block;
        padding: 10px 20px;
        background: #333;
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .file-input label:hover {
        background: #555;
    }

    .button {
        padding: 10px 20px;
        background: #007BFF;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .button:hover {
        background: #0056b3;
    }

    .hidden {
        display: none;
    }

    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #333;
        margin: 0 auto;
        animation: spin 1s ease infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    .loading-text {
        margin-top: 10px;
        color: #555;
    }

    .error {
        color: red;
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('convertForm');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const convertBtn = document.getElementById('convertBtn');
        const fileInput = document.getElementById('file');
        const fileLabel = document.querySelector('.file-input label');

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                fileLabel.textContent = e.target.files[0].name;
            } else {
                fileLabel.textContent = 'Choose a PDF file';
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            loadingDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            convertBtn.disabled = true;

            const formData = new FormData(form);
            fetch('/convert', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Conversion failed');
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileInput.files[0].name.replace('.pdf', '.epub');
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                console.error('Error:', error);
                errorDiv.classList.remove('hidden');
            })
            .finally(() => {
                loadingDiv.classList.add('hidden');
                convertBtn.disabled = false;
                fileInput.value = '';
                fileLabel.textContent = 'Choose a PDF file';
            });
        });
    });
</script>
{% endblock %}
