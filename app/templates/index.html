{% extends "base.html" %}

{% block content %}
<section class="converter">
    <h1>PDF to EPUB Converter</h1>
    <form action="/convert" method="post" enctype="multipart/form-data" id="convertForm">
        <div class="file-input">
            <input type="file" name="file" id="file" accept=".pdf" required>
            <label for="file">Choose a PDF file</label>
        </div>
        <button type="submit" id="convertBtn">Convert</button>
    </form>
    <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p>Converting... Please wait.</p>
    </div>
    <div id="error" class="hidden">
        <p>An error occurred during conversion. Please try again.</p>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('convertForm');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const convertBtn = document.getElementById('convertBtn');
        const fileInput = document.getElementById('file');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            loadingDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            convertBtn.disabled = true;

            const formData = new FormData(form);
            fetch('/convert', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Conversion failed');
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileInput.files[0].name.replace('.pdf', '.epub');
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                console.error('Error:', error);
                errorDiv.classList.remove('hidden');
            })
            .finally(() => {
                loadingDiv.classList.add('hidden');
                convertBtn.disabled = false;
            });
        });
    });
</script>
{% endblock %}
